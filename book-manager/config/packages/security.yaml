security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
        default_target_path: book_index
        enable_csrf: true
      logout:
        path: app_logout
        target: book_index

  access_control:
    - { path: ^/login, roles: PUBLIC_ACCESS }
    - { path: ^/books/new, roles: ROLE_USER }
    - { path: ^/books/.*/edit, roles: ROLE_USER }
    - { path: ^/books/.*/delete, roles: ROLE_USER }
    - { path: ^/books/my-books, roles: ROLE_USER }
    - { path: ^/books/all, roles: ROLE_ADMIN }

  role_hierarchy:
    ROLE_ADMIN: ROLE_USER